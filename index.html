<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Tap Grid</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-180.png">
  <link rel="icon" sizes="512x512" href="./icons/icon-512.png">
  <link rel="manifest" href="./manifest.json">
  <style>
    :root {
      --gap: 6px
    }

    html,
    body {
      height: 100%;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: #fafafa;
      color: #111;
      display: flex;
      flex-direction: column
    }

    #tapTimerBarContainer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 38px;
      background: rgba(0, 0, 0, 0.02);
      z-index: 10000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 6px
    }

    #tapTimerBarContainer::after {
      content: "";
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(0, 0, 0, 0.08)
    }

    #tapTimerBar {
      height: 6px;
      width: 100%;
      background: linear-gradient(90deg, #ffb84d, #ff6b6b);
      transition: transform 0.06s linear;
      border-radius: 0;
      transform-origin: left;
      transform: scaleX(1)
    }

    #timeMsLeft {
      font-size: 12px;
      color: #111;
      opacity: 0.9;
      margin-top: 6px
    }

    .app {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 0;
      padding: 0;
      box-sizing: border-box
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(var(--grid-columns, 10), 1fr);
      grid-template-rows: repeat(var(--grid-rows, 5), 1fr);
      gap: var(--gap);
      width: var(--grid-width, 100vw);
      height: var(--grid-height, 50vh);
      box-sizing: border-box
    }

    .tile {
      background: #eee;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      font-weight: 600;
      font-size: 14px;
      touch-action: manipulation
    }

    .tile.highlight {
      background: #00b4ff;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15)
    }

    .hud {
      position: fixed;
      top: calc(48px + env(safe-area-inset-top, 0px));
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 10px;
      font-weight: 600;
      text-align: center;
      pointer-events: none;
      backdrop-filter: blur(6px);
      z-index: 1000
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999
    }

    .overlay img {
      max-width: 100%;
      max-height: 100%
    }

    #persistStatus {
      position: fixed;
      right: 8px;
      top: 48px;
      padding: 6px 8px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 12px;
      border-radius: 6px;
      z-index: 10001;
      display: none
    }

    body.speedup #tapTimerBar {
      animation: speedPulse 0.4s ease
    }

    body.speedup .tile.highlight {
      animation: highlightFlash 0.4s ease
    }

    @keyframes speedPulse {
      0% {
        transform: scaleX(1)
      }

      35% {
        transform: scaleX(1.08)
      }

      70% {
        transform: scaleX(0.96)
      }

      100% {
        transform: scaleX(1)
      }
    }

    @keyframes highlightFlash {
      0% {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        transform: scale(1)
      }

      40% {
        box-shadow: 0 4px 18px rgba(0, 180, 255, 0.55);
        transform: scale(1.05)
      }

      100% {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        transform: scale(1)
      }
    }

    @supports not (top:calc(48px + env(safe-area-inset-top))) {
      .hud {
        top: 48px
      }
    }

    @supports (padding-top:calc(48px + env(safe-area-inset-top))) {
      .app {
        padding-top: calc(48px + env(safe-area-inset-top));
      }
    }

    @supports (padding-bottom:calc(24px + env(safe-area-inset-bottom))) {
      .app {
        padding-bottom: calc(24px + env(safe-area-inset-bottom));
      }
    }

    .speedup-notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: linear-gradient(135deg, #ff6b6b, #ffb84d);
      color: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      font-weight: 900;
      font-size: 32px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      z-index: 20000;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .speedup-notification.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .speedup-text {
      font-size: 42px;
      margin-bottom: 15px;
      letter-spacing: 3px;
    }

    .time-change {
      font-size: 24px;
      font-weight: 700;
      opacity: 0.9;
    }

    .time-change span {
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      margin: 0 8px;
    }
  </style>
</head>

<body>
  <div id="tapTimerBarContainer">
    <div id="tapTimerBar"></div>
    <div id="timeMsLeft" aria-hidden="true">0 ms</div>
  </div>
  <div class="app">
    <div class="hud">
      <div id="counter" aria-live="polite">0 / 300</div>
    </div>
    <div id="speedupNotification" class="speedup-notification" style="display: none;">
      <div class="speedup-text">SPEED UP!</div>
      <div class="time-change">
        <span id="oldTime">900ms</span> â†’ <span id="newTime">800ms</span>
      </div>
    </div>
    <div id="grid" class="grid" role="grid" aria-label="Tap grid"></div>
  </div>
  <div id="imageOverlay" class="overlay" style="display:none" role="dialog" aria-modal="true" aria-hidden="true">
    <img id="rewardImage" src="./assets/final-reward.png" alt="Reward">
  </div>
  <div id="persistStatus">Offline</div>
  <script src="./app.js" defer></script>
</body>

</html>
